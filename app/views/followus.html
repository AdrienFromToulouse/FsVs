<div class="home" ng-controller="MainCtrl">
  
  <div class="hdr-image-wrap"> 
    <img class="hdr-image" src="../images/cover-prog.jpg" alt="" />
    <div class="hdr-content">
      <!-- <h1 class="bgrd-txt-paper hdr-grp">PROGRAM</h1> -->
    </div>
  </div>
  <div class="empty"></div>
  <div class="main" id="main">
    <div ng-include="'views/_listen.html'"></div>
    <div class="content" ng-controller="FollowusCtrl">
      <!-- <img src="http://placehold.it/300x300/" alt="" /> -->
      <div class="content-cell cell-type2 darker">
        <h2>Cell 1</h2>
        <p>{{posts[0].message}}</p><p ng-if="posts[0].type == 'link'">{{posts[0].link}}</p>
        <h2>Cell 2</h2>
        <p>{{posts[1].message}}</p><p ng-if="posts[1].type == 'link'">{{posts[1].link}}</p>
        <h2>Cell 3</h2>
        <p>{{posts[2].message}}</p><p ng-if="posts[2].type == 'link'">{{posts[2].link}}</p>
      </div>
    </div>
  </div>

</div>
